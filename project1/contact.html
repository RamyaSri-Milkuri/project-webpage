<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Foods</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="container-fluid px-5">
      <nav class="navbar navbar-expand-sm">
        <a href="" class="navbar-brand">
          <img src="images/organiclogo.jpg" alt="" />
        </a>
        <button
          class="navbar-toggler"
          data-bs-target="#mynav"
          data-bs-toggle="collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="mynav" class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-success">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="products.html" class="nav-link">Product</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="contact">
        <div class="container py-5">
          <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-6 m-auto">
            <h1 class="mb-3">Contact Us</h1>
            <form action="submit.html" name="contact" onsubmit="return validate()">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder=""/>
                <label for="username">Name</label>
              </div>
              <p class="p-2 text-danger" id="userNote"></p>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="email" id="email" placeholder=""/>
                <label for= "email">Email Id</label>
              </div>
              <p class="p-2 text-danger" id="emailNote"></p>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="mobile" id="mobile" placeholder=""/>
                <label for="mobile">Mobile Number</label>
              </div>
              <p class="p-2 text-danger" id="mobileNote"></p>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="message" id="message" placeholder=""/>
                <label for="message">Message</label>
              </div>
              <p class="p-2 text-danger" id="messageNote"></p>
              <button class="btn btn-danger rounded-2">Send Message</button>
            </form>
          </div>
        </div>
      </section>
      <footer>
        <div class="container py-5">
          <div class="col-12 col-sm-12 col-lg-12 text-center">
          <h3 class="p-4">Healthy Foods</h3>
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-pinterest"></i>
          </div>
          <div class="footerlink">
            <ul>
              <li>Privacy Policy</li>
              <li>Terms and Conditions</li>
              <li>Contact</li>
            </ul>
          </div>
          <h4 class="bottom p-2"><strong>&copy; 2024 Healthy Foods</strong></h4>
        </div>
        </div>
      </footer>
  
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="countMe/countMe.min.js"></script>
      <script src="script.js"></script>
    </body>
  </html>
